<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/board.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/sidebar.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
    <link rel="stylesheet" href="./assets/css/add-task-popup.css">
    <link rel="stylesheet" href="./assets/css/edit-task.css">
    <link rel="stylesheet" href="./assets/css/board-media-queries.css">

    <script src="./assets/js/login-status.js"></script>
    <script src="./assets/js/addTask.js"></script>
    <script src="./assets/js/render-edit-task.js"></script>
    <script src="./assets/js/edit-task.js"></script>
    <script src="./assets/js/contacts.js"></script>
    <script src="./assets/js/render-board.js"></script>
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/w3-include.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/slider.js"></script>

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

    <title>Join - Board</title>

</head>

<body onload="includeHTML(), initBoard()">

    <!-- template left menu -->
    <div class="preload-side-menu" w3-include-html="assets/html-templates/side_menu.html"></div>

    <!-- right container -->
    <div class="main-cont">

        <!-- template header -->
        <div class="preload-header" w3-include-html="assets/html-templates/header.html"></div>

        <!-- board header -->
        <div id="board">
            <div id="board-head">
                <div class="board-div">
                    <h1>Board</h1>
                    <a href="./add-task.html" class="add-task-button-small">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.73438 11.3327H0.734375V8.66602H8.73438V0.666016H11.401V8.66602H19.401V11.3327H11.401V19.3327H8.73438V11.3327Z"
                                fill="white" />
                        </svg>
                    </a>
                </div>
                <div id="board-interaction">
                    <div id="input-interaction">
                        <div id="input-area">
                            <input id="find-task" type="text" placeholder="Find Task">
                            <div class="task-search-field">
                                <div id="seperator"></div>
                                <div class="search-button">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6.71181 13.2137C4.89463 13.2137 3.35669 12.5843 2.098 11.3256C0.839307 10.0669 0.209961 8.52899 0.209961 6.71181C0.209961 4.89463 0.839307 3.35669 2.098 2.098C3.35669 0.839307 4.89463 0.209961 6.71181 0.209961C8.52899 0.209961 10.0669 0.839307 11.3256 2.098C12.5843 3.35669 13.2137 4.89463 13.2137 6.71181C13.2137 7.44535 13.097 8.13721 12.8636 8.7874C12.6302 9.43758 12.3134 10.0127 11.9133 10.5129L17.5149 16.1145C17.6983 16.2979 17.79 16.5313 17.79 16.8147C17.79 17.0981 17.6983 17.3315 17.5149 17.5149C17.3315 17.6983 17.0981 17.79 16.8147 17.79C16.5313 17.79 16.2979 17.6983 16.1145 17.5149L10.5129 11.9133C10.0127 12.3134 9.43758 12.6302 8.7874 12.8636C8.13721 13.097 7.44535 13.2137 6.71181 13.2137ZM6.71181 11.2131C7.96217 11.2131 9.02497 10.7755 9.90022 9.90022C10.7755 9.02497 11.2131 7.96217 11.2131 6.71181C11.2131 5.46145 10.7755 4.39865 9.90022 3.5234C9.02497 2.64815 7.96217 2.21053 6.71181 2.21053C5.46145 2.21053 4.39865 2.64815 3.5234 3.5234C2.64815 4.39865 2.21053 5.46145 2.21053 6.71181C2.21053 7.96217 2.64815 9.02497 3.5234 9.90022C4.39865 10.7755 5.46145 11.2131 6.71181 11.2131Z"
                                            fill="#2A3647" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div id="no-task-found">No tasks found!</div>
                    </div>
                    <div id="add-task-button" onclick="addTaskSlider('todo')">
                        <div>
                            <span>Add task</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.73438 11.3327H0.734375V8.66602H8.73438V0.666016H11.401V8.66602H19.401V11.3327H11.401V19.3327H8.73438V11.3327Z"
                                    fill="white" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- board content -->
            <div id="board-content">
                <div id="board-todo-section" class="divers-sections">
                    <div id="board-todo-section-head" class="divers-head-sections">
                        <h3>To Do</h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="addTaskSlider('todo')">
                            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="todo" class="specific-content" ondrop="moveTo('todo')"
                        ondragover="allowDrop(event), hoverDrag('todo')" ondragleave="stopDrag('todo')">
                    </div>
                </div>
                <div id="board-in-progress-section" class="divers-sections">
                    <div id="board-in-progress-section-head" class="divers-head-sections">
                        <h3>In progress</h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="addTaskSlider('in-progress')">
                            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="in-progress" class="specific-content" ondrop="moveTo('in-progress')"
                        ondragover="allowDrop(event), hoverDrag('in-progress')" ondragleave="stopDrag('in-progress')">
                    </div>
                </div>
                <div id="board-await-feedback-section" class="divers-sections">
                    <div id="board-await-feedback-section-head" class="divers-head-sections">
                        <h3>Await feedback</h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="addTaskSlider('await-feedback')">
                            <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="await-feedback" class="specific-content" ondrop="moveTo('await-feedback')"
                        ondragover="allowDrop(event), hoverDrag('await-feedback')"
                        ondragleave="stopDrag('await-feedback')">
                    </div>
                </div>
                <div id="board-done-section" class="divers-sections">
                    <div id="board-done-section-head" class="divers-head-sections">
                        <h3>Done</h3>
                    </div>
                    <div id="done" class="specific-content" ondrop="moveTo('done')"
                        ondragover="allowDrop(event), hoverDrag('done')" ondragleave="stopDrag('done')">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="screen-center" class="d-none">
        <div id="slider-bg" class="d-none" onclick="closeSlider()"></div>
        <div id="slider-container" class="d-none"></div>
    </div>

</body>

</html>
